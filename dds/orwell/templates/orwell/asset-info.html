{% extends "base.html" %}

{% block title %}Asset {{ asset.pk }}{% endblock %}


{% block content %}
<div class="asset">
<dl>
  <h2>{{ asset.name }}</h2>
  {% if asset.description %}
  <dt>Description</dt>
  <dd>{{ asset.description }}</dd>
  {% endif %}
  <dt>File</dt>
  <dd><a href="{{ asset.url }}">{{ asset.file_name }}</a></dd>
</dl>
</div>
{% endblock %}
