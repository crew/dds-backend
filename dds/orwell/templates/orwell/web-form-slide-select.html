{% extends "orwell/base-index.html" %}
{% block title %}Choose a Template{% endblock %}

<style type="text/css">
div.form-element {
    margin : 1em;
    display: block;
}
</style>

{% block content %}
<h1>Available Templates</h1>
  {% for template in templates %}
    <a href="../slide-customize/{{template.id}}/"
       class="fg-button ui-state-default ui-corner-all">{{template.title}}</a>
  {% endfor %}

{% endblock %}
