{% extends "orwell/base-index.html" %}
{% block title %}Clients{% endblock %}

{% block content %}
{% for client in clients %}
<div class="section">
  <div class="pointer">
    {{ client.client_id }}
  </div>
  <div class="info">
    <dl>
      <dt>Location</dt>
      <dd>{{ client.location }}</dd>
      <dt>Groups</dt>
      <dd>
        <ul>
          {% for g in client.groups.all %}
          <li>{{ g }}</li>
          {% endfor %}
        </ul>
      </dd>
    </dl>
  </div>
</div>
{% endfor %}
{% endblock %}
