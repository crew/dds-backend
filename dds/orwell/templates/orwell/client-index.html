{% extends "base.html" %}

{% block content %}
{% for c in clients %}
<div class="section">
  <h2>{{ c.client_id }}</h2>
  <dl>
    <dt>Location</dt>
    <dd>{{ c.location }}</dd>
    <dt>Groups</dt>
    {% for g in c.groups.all %}
    <dd>{{ g }}</dd>
    {% endfor %}
  </dl>
</div>
{% endfor %}
{% endblock %}
