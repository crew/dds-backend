{% extends "orwell/base-index.html" %}
{% block title %}Add a New Slide{% endblock %}



<style type="text/css">
div.form-element {
    margin : 1em;
    display: block;
}
</style>
{% block content %}
<a href="../template-create/"
   class="fg-button ui-state-default ui-corner-all">Create or Upload a Template</a>
<h1>Available Templates</h1>

{% for template in templates %}
    <a href="../template-configure/{{template.id}}/"
       class="fg-button ui-state-default ui-corner-all">{{template.title}}</a>
    <p>{{template.slides.count}} slides using this template.</p>
    <br/> <br/>
{% endfor %}

{% endblock %}
