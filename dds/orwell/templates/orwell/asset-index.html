{% extends "base.html" %}
{% block title %}Assets{% endblock %}

{% block content %}
{% for asset in assets %}
<a href="{% url orwell-asset-info asset.pk %}">
<div class="pointer">
    {% if asset.name %}
    {{ asset.name }}
    {% else %}
    {{ asset.url }}
    {% endif %}
</div>
</a>
{% endfor %}
{% endblock %}
