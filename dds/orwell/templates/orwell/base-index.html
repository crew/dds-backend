{% block style %}index.css{% endblock %}
{% block scripts %}
<script type="text/javascript">
$(document).ready(function(){
  $(".pointer").click(function() {
    $(this).next().toggle('fast');

  });

  $(".adder").click(function() {
    $(".addsession").toggle('fast');
    return false;
  });

});
</script>
{% endblock %}
