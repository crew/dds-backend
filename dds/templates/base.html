<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>{% block title %}{% endblock %}</title>
    <!-- Ye olde Google -->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load("jquery", "1.3.2");</script>
    <script type="text/javascript">google.load("jqueryui", "1.7.0");</script>

    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/{% block style %}base.css{% endblock %}">

{% block scripts %}{% endblock %}
</head>
<body>
<div id="header">
  <div id="branding"></div>
  <div id="navigation"
    class="fg-toolbar ui-widget-header ui-corner-all ui-helper-clearfix">
    <div class="fg-buttonset ui-helper-clearfix">
      <a href="{% url orwell-index %}" title="Main"
        class="fg-button ui-state-default ui-corner-left">
        Main
      </a>
      {% if user.is_staff %}
      <a href="{% url admin:index %}" title="Admin"
        class="fg-button ui-state-default">Admin</a>
      {% endif %}
      <a href="{% url orwell-slide-index %}" title="Slides"
        class="fg-button ui-state-default">Slides</a>
      <a href="{% url orwell-client-index %}" title="Clients"
        class="fg-button ui-state-default">Clients</a>
      {% if user.is_authenticated %}
      <a href="{% url django.contrib.auth.views.logout %}"
        class="fg-button ui-state-default ui-corner-right">Logout</a>
      {% else %}
      <a href="{% url django.contrib.auth.views.login %}"
        class="fg-button ui-state-default ui-corner-right">Login</a>
      {% endif %}
    </div>
  </div>
</div>
<div class="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
